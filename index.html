<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>構圖輔助</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video, canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .toolbar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 10px;
      flex-wrap: wrap;
    }
    .toolbar button, .toolbar select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    .tooltip {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div class="tooltip" id="directionTip">請對準主體...</div>
  <div class="toolbar">
    <select id="cameraSelect"></select>
    <button onclick="startCamera()">啟動相機</button>
    <button onclick="setMode('grid')">九宮格</button>
    <button onclick="setMode('diagonal')">對角線</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const directionTip = document.getElementById('directionTip');
    const cameraSelect = document.getElementById('cameraSelect');
    let currentStream;
    let mode = 'grid';

    function setMode(newMode) {
      mode = newMode;
    }

    async function listCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, i) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `相機 ${i + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const selectedDeviceId = cameraSelect.value;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: selectedDeviceId } }
        });
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        alert('無法啟動相機：' + err.message);
      }
    }

    function drawOverlay() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const w = canvas.width;
      const h = canvas.height;
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 2;

      if (mode === 'grid') {
        for (let i = 1; i <= 2; i++) {
          ctx.beginPath();
          ctx.moveTo((w / 3) * i, 0);
          ctx.lineTo((w / 3) * i, h);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(0, (h / 3) * i);
          ctx.lineTo(w, (h / 3) * i);
          ctx.stroke();
        }
      } else if (mode === 'diagonal') {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(w, h);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(w, 0);
        ctx.lineTo(0, h);
        ctx.stroke();
      }
    }

    function checkTilt() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (e) => {
          const gamma = e.gamma;
          if (Math.abs(gamma) > 5) {
            directionTip.innerText = gamma > 0 ? '往左傾斜' : '往右傾斜';
          } else {
            directionTip.innerText = '構圖水平！';
          }
        });
      }
    }

    listCameras().then(() => {
      if (cameraSelect.options.length > 0) {
        startCamera();
      }
    });

    checkTilt();
    setInterval(drawOverlay, 100);
  </script>
</body>
</html>
