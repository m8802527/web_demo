
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI光構師 - 構圖輔助</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 999;
    }
    .controls button {
      font-size: 18px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="startCamera()">啟動相機</button>
  </div>
  <video id="video" autoplay playsinline></video>

  <script>
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.getElementById('video');
          video.srcObject = stream;
        })
        .catch(err => {
          alert("🚫 找不到任何可用的相機裝置，請確認：\n- 裝置是否有鏡頭\n- 相機是否被其他應用程式佔用\n- 是否已授權瀏覽器使用相機");
          console.error(err);
        });
    }
  </script>
</body>
</html>
