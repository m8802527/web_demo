
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI光構師 - 構圖輔助</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .center-button {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        button {
            padding: 1em 2em;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .controls label {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="center-button">
        <button onclick="startCamera()">啟動相機</button>
    </div>
    <div class="controls">
        <label><input type="checkbox" onchange="toggleGrid('thirds')"> 三分線</label>
        <label><input type="checkbox" onchange="toggleGrid('golden')"> 九宮格</label>
        <label><input type="checkbox" onchange="toggleGrid('diagonal')"> 對角線</label>
    </div>
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay" class="overlay"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                alert("找不到可用的相機裝置，請確認：\n- 裝置是否有鏡頭\n- 相機是否被其他應用程式佔用\n- 是否已授權瀏覽器使用相機");
            }
        }

        function toggleGrid(type) {
            drawOverlay();
        }

        function drawOverlay() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const thirds = document.querySelector('input[onchange*="thirds"]').checked;
            const golden = document.querySelector('input[onchange*="golden"]').checked;
            const diagonal = document.querySelector('input[onchange*="diagonal"]').checked;

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.lineWidth = 1;

            if (thirds) {
                for (let i = 1; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo((canvas.width / 3) * i, 0);
                    ctx.lineTo((canvas.width / 3) * i, canvas.height);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, (canvas.height / 3) * i);
                    ctx.lineTo(canvas.width, (canvas.height / 3) * i);
                    ctx.stroke();
                }
            }

            if (golden) {
                for (let i = 1; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo((canvas.width / 3) * i, 0);
                    ctx.lineTo((canvas.width / 3) * i, canvas.height);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, (canvas.height / 3) * i);
                    ctx.lineTo(canvas.width, (canvas.height / 3) * i);
                    ctx.stroke();
                }
            }

            if (diagonal) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(canvas.width, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(canvas.width, 0);
                ctx.lineTo(0, canvas.height);
                ctx.stroke();
            }
        }

        video.addEventListener('loadedmetadata', drawOverlay);
    </script>
</body>
</html>
