
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>構圖輔助 - Face Detection</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    video, canvas {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      object-fit: cover;
    }
    #hint {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;
    }
    #toolbar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 10px;
    }
    select, button {
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="hint">請將人臉對準構圖中心</div>
  <div id="toolbar">
    <select id="cameraSelect"></select>
    <button onclick="startCamera()">啟動相機</button>
  </div>

  <script type="module">
    import {
      FilesetResolver,
      FaceDetector,
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const cameraSelect = document.getElementById("cameraSelect");
    const hint = document.getElementById("hint");

    let faceDetector, currentStream;

    async function initDetector() {
      const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
      faceDetector = await FaceDetector.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_detector/short_range/float32/1/face_detector.task"
        },
        runningMode: "VIDEO"
      });
    }

    async function listCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === "videoinput");
      cameraSelect.innerHTML = "";
      videoDevices.forEach((device, i) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `Camera ${i+1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function startCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      const deviceId = cameraSelect.value;
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } }
      });
      video.srcObject = stream;
      currentStream = stream;
    }

    function drawGuide(w, h) {
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 2;
      for (let i = 1; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo((w / 3) * i, 0);
        ctx.lineTo((w / 3) * i, h);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, (h / 3) * i);
        ctx.lineTo(w, (h / 3) * i);
        ctx.stroke();
      }
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(w, h);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(w, 0);
      ctx.lineTo(0, h);
      ctx.stroke();
    }

    function resizeCanvas() {
      canvas.width = video.videoWidth || window.innerWidth;
      canvas.height = video.videoHeight || window.innerHeight;
    }

    async function detectLoop() {
      if (faceDetector && video.readyState === 4) {
        resizeCanvas();
        const faces = await faceDetector.detectForVideo(video, performance.now());
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGuide(canvas.width, canvas.height);

        if (faces.detections.length > 0) {
          const face = faces.detections[0].boundingBox;
          const cx = face.originX + face.width / 2;
          const cy = face.originY + face.height / 2;

          const w = canvas.width, h = canvas.height;
          const centerX = w / 2;
          const centerY = h / 2;
          const dx = cx - centerX;
          const dy = cy - centerY;

          const threshold = Math.min(w, h) * 0.1;
          if (Math.abs(dx) < threshold && Math.abs(dy) < threshold) {
            hint.innerText = "✅ 構圖成功！";
            hint.style.backgroundColor = "green";
          } else {
            hint.innerText = dx > 0 ? "← 往左移" : "→ 往右移";
            if (Math.abs(dy) > Math.abs(dx)) {
              hint.innerText = dy > 0 ? "↑ 往上移" : "↓ 往下移";
            }
            hint.style.backgroundColor = "rgba(0,0,0,0.6)";
          }

          ctx.strokeStyle = "red";
          ctx.strokeRect(face.originX, face.originY, face.width, face.height);
        } else {
          hint.innerText = "請將人臉對準構圖中心";
          hint.style.backgroundColor = "rgba(0,0,0,0.6)";
        }
      }
      requestAnimationFrame(detectLoop);
    }

    initDetector();
    listCameras().then(() => {
      if (cameraSelect.options.length > 0) {
        startCamera();
      }
    });
    detectLoop();

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
